<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <title>Evil Hunter</title>
</head>

<body>
    <div class="game">
        <canvas id="myCanvas" width="900" height="500"></canvas>
        <h1 class="title title-level"></h1>
        <h1 class="title title-game">EVIL HUNTER</h1>
        <p id="start-game" class="title-play">START GAME</p>
        <div class="instructions">
            <img src="ressources/images/back.png" alt="back">
            <img src="ressources/images/forward.png" alt="forward">
            <img src="ressources/images/jump.png" alt="jump">
            <img src="ressources/images/space.jpg" alt="space" style="width: 90px;">
            <div id="instructions">Avancer Reculer Sauter Attaquer</div>
        </div>
        <div></div>
        <img id="mc" src="ressources/images/characters/perso_reverse.png" alt="mc">
        <img id="skate" src="ressources/images/weapons/skate.png" alt="skate">
        <img id="sword" src="" alt="sword">
    </div>
</body>
<script src="js/functions.js"></script>
<script src="js/events.js"></script>
<script src="js/main.js"></script>

</html>
